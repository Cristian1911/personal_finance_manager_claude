# Production compose â€” pulls pre-built images from GHCR.
# Copy this file to ~/pfm/docker-compose.yml on your VPS.
services:
  webapp:
    image: ghcr.io/${GITHUB_REPO}:webapp-latest
    pull_policy: always
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - default
      - nginx-proxy
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY=${NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - PDF_PARSER_URL=http://pdf-parser:8000
    depends_on:
      pdf-parser:
        condition: service_healthy

  pdf-parser:
    image: ghcr.io/${GITHUB_REPO}:parser-latest
    pull_policy: always
    restart: unless-stopped
    environment:
      - LOG_LEVEL=${PDF_PARSER_LOG_LEVEL:-INFO}
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  nginx-proxy:
    external: true