name: PR Build Images

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
    paths:
      - '.github/workflows/pr-build-images.yml'
      - '.github/workflows/deploy.yml'
      - 'webapp/**'
      - 'packages/shared/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'services/pdf_parser/**'

env:
  REGISTRY: ghcr.io
  REPO: cristian1911/personal_finance_manager_claude
  GHCR_USERNAME: cristian1911

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      webapp_changed: ${{ steps.filter.outputs.webapp }}
      parser_changed: ${{ steps.filter.outputs.parser }}
    steps:
      - name: Detect changed areas
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            webapp:
              - 'webapp/**'
              - 'packages/shared/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
            parser:
              - 'services/pdf_parser/**'

  build-and-push-webapp:
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.webapp_changed == 'true' && github.event.pull_request.head.repo.fork == false
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT_WRITE }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push webapp image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./webapp/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPO }}:webapp-pr-${{ github.event.pull_request.number }}-latest
          secrets: |
            npm_token=${{ secrets.NPM_TOKEN }}
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-parser:
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.parser_changed == 'true' && github.event.pull_request.head.repo.fork == false
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT_WRITE }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push pdf-parser image
        uses: docker/build-push-action@v6
        with:
          context: ./services/pdf_parser
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPO }}:parser-pr-${{ github.event.pull_request.number }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
